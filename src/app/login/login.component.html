<!-- login.component.html -->
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../assets/img/icono-login.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Usuarrio" [(ngModel)]="username">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="Contrasena" [(ngModel)]="password">
      <input type="submit" class="fadeIn fourth" value="Entrar">
    </form>

    <!-- Remind Password -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
